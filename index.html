<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Marcellus&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold1: #f7e99c;
      --gold2: #caa63d;
      --dark1: #020610;
      --dark2: #0a1325;
      --card-bg: rgba(10,14,30,0.88);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(180deg, var(--dark1), var(--dark2));
      font-family: "Marcellus", serif;
      color: white;
      padding: 20px;
      display:flex;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width:900px;
      background:var(--card-bg);
      padding:25px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(0,0,0,0.5);
    }

    .header {
      text-align:center;
      margin-bottom:25px;
    }

    .header h1 {
      font-family:"Cinzel Decorative", serif;
      font-size:40px;
      background: linear-gradient(to right, var(--gold1), var(--gold2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .header p { font-size:18px; margin-top:8px; }

    .top-text {
      text-align:center;
      margin-bottom:30px;
      font-size:20px;
      color:var(--gold1);
    }

    .layout {
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
    }

    .left {
      flex:1 1 45%;
      color:var(--gold1);
      font-size:19px;
      line-height:1.6;
      margin-top:30px; /* moves the text downward */
    }

    .right {
      flex:1 1 45%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .circle {
      width:240px;
      height:240px;
      border-radius:50%;
      border:5px solid var(--gold1);
      background: radial-gradient(circle, var(--gold1) 40%, var(--gold2));
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      padding:15px; /* keeps image from touching edge */
    }

    .circle img {
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:50%;
    }

    .name {
      font-size:24px;
      font-weight:bold;
      color:var(--gold1);
      text-align:center;
    }

    .title {
      font-size:18px;
      text-align:center;
      color:white;
    }

    @media(max-width:600px){
      .layout { flex-direction:column; text-align:center; }
      .left, .right { flex:1 1 100%; }
    }

  </style>
</head>
