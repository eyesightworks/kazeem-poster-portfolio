<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations — Kazeem Rasheed Oluwasegun</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Marcellus&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold1: #f7e99c;
      --gold2: #caa63d;
      --dark1: #020610;
      --dark2: #0a1325;
      --card-bg: rgba(10,14,30,0.88);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(180deg, var(--dark1), var(--dark2));
      font-family: "Marcellus", serif;
      color: white;
      padding: 20px;
      display:flex;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width:900px;
      background:var(--card-bg);
      padding:25px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(0,0,0,0.5);
    }

    .header {
      text-align:center;
      margin-bottom:25px;
    }

    .header h1 {
      font-family:"Cinzel Decorative", serif;
      font-size:40px;
      background: linear-gradient(to right, var(--gold1), var(--gold2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom: 15px;
    }

    /* Container for the gold circles */
    .school-circles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Each gold circle */
    .school-circle {
      background: radial-gradient(circle, var(--gold1), var(--gold2));
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
      font-family: "Cinzel Decorative", serif;
      box-shadow: 0 0 10px var(--gold2);
      user-select: none;
    }

    .top-text {
      text-align:center;
      margin-bottom:30px;
      font-size:20px;
      color:var(--gold1);
    }

    .layout {
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:20px;
    }

    /* move education downward more */
    .left {
      flex:1 1 45%;
      color:var(--gold1);
      font-size:19px;
      line-height:1.6;
      margin-top: 80px; /* moved more downward */
    }

    .right {
      flex:1 1 45%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .circle {
      width:240px;
      height:240px;
      border-radius:50%;
      border:5px solid var(--gold1);
      background: radial-gradient(circle, var(--gold1) 40%, var(--gold2));
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      padding:15px;
    }

    .circle img {
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:50%;
    }

    .name {
      font-size:24px;
      font-weight:bold;
      color:var(--gold1);
      text-align:center;
      margin-top: 10px;
    }

    .title {
      font-size:18px;
      text-align:center;
      color:white;
    }

    @media(max-width:600px){
      .layout { flex-direction:column; text-align:center; }
      .left, .right { flex:1 1 100%; }
      .school-circles {
        gap: 15px;
      }
      .school-circle {
        width: 80px;
        height: 80px;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

<div class="card">

  <div class="header">
    <h1>Congratulations</h1>

    <div class="school-circles">
      <div class="school-circle">OOU</div>
      <div class="school-circle">UNILAG</div>
      <div class="school-circle">SIU</div>
    </div>
  </div>

  <div class="top-text">
    Long ambition achieved <br>
    PASSION. PURPOSE. PERSISTENCE
  </div>

  <div class="layout">

    <div class="left">
      <p>OOU — <b>B.Sc (Ed)</b> Economics</p>
      <p>UNILAG — <b>M.Ed</b> Educational Administration and Planning</p>
      <p>SIU, USA — <b>PhD</b> Educational Management</p>
    </div>

    <div class="right">
      <div class="circle">
        <img src="assets/images/ustazi.png" alt="Profile Image">
      </div>
      <div class="name">Kazeem Rasheed Oluwasegun</div>
      <div class="title">PhD Educational Management</div>
    </div>

  </div>

</div>

</body>
</html>
