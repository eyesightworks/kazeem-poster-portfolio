<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations — Kazeem Rasheed Oluwasegun</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Marcellus&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold1: #f7e99c;
      --gold2: #caa63d;
      --dark1: #020610;
      --dark2: #0a1325;
      --card-bg: rgba(10,14,30,0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    body {
      background: linear-gradient(180deg, var(--dark1), var(--dark2));
      font-family: "Marcellus", serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      page-break-inside: avoid;
    }

    .download {
      text-align: center;
      margin-bottom: 20px;
    }

    .download button {
      background: var(--gold1);
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: "Cinzel Decorative", serif;
      font-size: 42px;
      background: linear-gradient(to right, var(--gold1), var(--gold2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      font-size: 18px;
      margin-top: 8px;
      letter-spacing: 1px;
      color: white;
    }

    .separator {
      color: var(--gold1);
      margin: 0 6px;
      font-weight: bold;
    }

    .top-text {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: var(--gold1);
    }

    .layout {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .left {
      flex: 1;
      color: var(--gold1);
      font-size: 19px;
      line-height: 1.7;
      margin-top: 45px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 5px solid var(--gold1);
      background: radial-gradient(circle, var(--gold1) 40%, var(--gold2));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 12px;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .name {
      margin-top: 16px;
      font-size: 24px;
      font-weight: bold;
      color: var(--gold1);
      text-align: center;
    }

    .title {
      font-size: 18px;
      text-align: center;
      color: white;
    }

    /* ---------- PRINT MODE ---------- */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      .download {
        display: none;
      }

      .card {
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        max-width: 100%;
      }
    }

    @page {
      size: A4;
      margin: 20mm;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="download">
    <button onclick="window.print()">Download / Save as PDF</button>
  </div>

  <div class="header">
    <h1>Congratulations</h1>
    <p>
      OOU<span class="separator">◆</span>
      UNILAG<span class="separator">◆</span>
      SIU
    </p>
  </div>

  <div class="top-text">
    Long ambition achieved <br />
    PASSION. PURPOSE. PERSISTENCE
  </div>

  <div class="layout">

    <div class="left">
      <p>OOU — <b>B.Sc (Ed)</b> Economics</p>
      <p>UNILAG — <b>M.Ed</b> Educational Administration and Planning</p>
      <p>SIU, USA — <b>PhD</b> Educational Management</p>
    </div>

    <div class="right">
      <div class="circle">
        <img src="images/ustazi.png" alt="Profile Image">
      </div>
      <div class="name">Kazeem Rasheed Oluwasegun</div>
      <div class="title">PhD Educational Management</div>
    </div>

  </div>

</div>

</body>
</html>
